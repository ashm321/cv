<!DOCTYPE html>
<html>
    <head>
        <title>
            table format
        </title>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLZSQH2VTuWA5jNB-9apCNKjO0MLKN2DdMCe0yWOdwtNY0SBtF" >
                    
                </td>
                <td>
                    angela is a programmer.
                </td>
            </tr>
        </table>
        <table align="center" bgcolor="#FF0000" border="1" width="100" cellspacing="10" cellpadding="100">
        <thead>
            <tr>
                <th scope="col">capital1</th>
                <th scope="row">capital2</th>
                <th>capital3</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>abc</td>
            <td>def</td>
            <td scope="row">mno</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>rule1</td>
                <td>rule2</td>
                <td>rule3</td>
                </tr>
         </tfoot>
        </table>
    </body>
</html>
